<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/assets/scss/main.scss" />
    <script defer src="./src/index.js"></script>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Sizin için Seçtiklerimiz</h1>
      <section class="main__container">
        <nav class="nav" id="nav"></nav>
        <div class="products" id="products">
          <button disabled class="products__btn -left" id="prev">
            <img
              class="products__btn-icon"
              src="./src/assets/svg/left-arrow.svg"
              alt="left-arrow"
            />
          </button>
          <div class="products__list" id="list"></div>
          <button class="products__btn -right" id="next">
            <img
              class="products__btn-icon"
              src="./src/assets/svg/right-arrow.svg"
              alt="right-arrow"
            />
          </button>
        </div>
      </section>
      <div class="popup" id="popup">
        <div class="popup__content">
          <img src="./src/assets/svg/check.svg" alt="check" />
          <div class="popup__text">
            <p class="popup__info">Ürün sepete eklendi.</p>
            <a href="#" class="popup__link">Sepete Git</a>
          </div>
        </div>
        <button onclick="closePopup()" class="popup__btn">
          <img src="./src/assets/svg/close.svg" alt="close" />
        </button>
      </div>
    </main>
  </body>
</html>
